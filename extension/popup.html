<html>
  <head>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa&family=Righteous&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
        <h3>TessBox</h3>
    </header>
    <button id="action" class="disabled">Copy text</button>
    
    <label id="modeLabel" for="modeSel">Select Mode</label>
    <select id="modeSel">
      <option value="tess">Tesseract</option>
      <option value="easy">EasyOCR</option>
    </select>

    <label id="langLabel" for="langSel">Select Language</label>
    <select id="langSel">
      <option value="eng">English (Default)</option>
      <option value="por">Portuguese</option>
      <option value="spa">Spanish</option>
      <option value="jpn">Japanese</option>
      <option value="ara">Arabic</option>
      <option value="hin">Hindi</option>
      <option value="fra">French</option>
      <option value="chi_sim">Simplified Chinese</option>
      <option value="equ">Equation</option>
    </select>

    <fieldset id="fieldRegex">
      <legend for="regexFrom">Regex to Replace on Copied Text</legend>
      <div id="regexError" class="not-shown">
        <svg height="16" width="16" style="overflow:visible;enable-background:new 0 0 32 32" viewBox="0 0 32 32" xml:space="preserve" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"><g><g id="Error_1_"><g id="Error"><circle cx="16" cy="16" id="BG" r="16" style="fill:#D72828;"/><path d="M14.5,25h3v-3h-3V25z M14.5,6v13h3V6H14.5z" id="Exclamatory_x5F_Sign" style="fill:#E6E6E6;"/></g></g></g></svg>
        <p>Invalid Regex</p>
      </div>
      <span>/</span>
      <input id="regexFrom" type="text" name="replaceRegexFrom" placeholder="From" maxlength="28">
      <span>/g</span><br>
      <input id="regexTo" type="text" name="replaceRegexTo"  placeholder="To">
    </fieldset>
    
    
    <fieldset id="fieldText">
      <legend>Text Type</legend>
      <input id="tt_normal" type="radio" name="text_type" value="0"><label class="inline" for="tt_normal">Normal</label>
      <input id="tt_lc" type="radio" name="text_type" value="1"><label class="inline" for="tt_lc">Lowercase</label>
      <input id="tt_uc" type="radio" name="text_type" value="2"><label class="inline" for="tt_uc">Uppercase</label>
    </fieldset>

    <footer>

      <span class="child">Coded by zMDantas</span>
    </footer>
    <script src="content_script.js"></script>
  </body>
</html>
